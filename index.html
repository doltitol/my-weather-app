<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/23752ac000.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card main">
        <div class="card-body">
          <div class="card-top d-flex">
          <form id='search-form'>
            <input
              type="search"
              id="search"
              aria-label="search"
              placeholder="Search City..."
            />
            <button type="submit" class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
          <div class="card weather">
            <div class="card-head">
              <div class="d-block">
                <p class="header-text">
                  Last updated on
                  <span id="day"></span> 
                  <span id='time'></span>
                </p>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-8 col-sm-12">
                  <div>
                    <h2><span id='city'></span>, <strong><span id="country"></span></strong></h2>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <h1><span id='temperature'></span><span id='temp-type'>
                        <a href='#' id='celsius-link' class="active">°C</a> | <a href='#' id='fahrenheit-link'>°F</a><span></h1>
                    </div>
                    <div class="col-md-6 weather-details col-sm-12">
                      <p><strong>Pressure:</strong><span id="pressure"> <span></p>
                      <p><strong>Humidity:</strong> <span id="humidity"> </span></p>
                      <p><strong>Wind:</strong> <span id="wind"></span></p>
                    </div>
                    <div>
                      <h4 id="weather-desc"></h4>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center"
                >
                  <img src="" alt="Clear" id="icon-current" class="float-left" />
                </div>
              </div>
            </div>
          </div>
          <div class="weather-next">
            <h3>Next 5 days</h3>
            <div class="row d-flex justify-space-between" id="weather-forecast">
             
            </div>
          </div>
        </div>
      </div>
      <p class="footer-link"><a href="https://github.com/doltitol/my-weather-app" target="_blank">Open-source code</a> by Oludolapo Adegoroye</p>
    </div>
    <script src="config.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
