<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/23752ac000.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card main">
        <div class="card-body">
          <div class="card-top d-flex">
          <form id='search-form'>
            <input
              type="search"
              id="search"
              aria-label="search"
              placeholder="Search City..."
            />
            <button type="submit" class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="btn loc">Current Location</button>
        </div>
          <div class="card weather">
            <div class="card-head">
              <div class="d-flex justify-content-between">
                <p class="header-text" id='day-of-the-week'>
                  Monday
                </p>
                <p class="header-text" id='time'>
                  19:00
                </p>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-8 col-sm-12">
                  <div>
                    <h2 id='city'>Lagos, <strong>Nigeria</strong></h2>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <!-- <h1><span id='temperature'>23</span><span id='temp-type'>
                        <a href='#' id='celsius' class="active">°C</a> | <a href='#' id='farenheit'>°F</a><span></h1> -->
                          <h1><span id='temperature'>23</span><span id='temp-type'>
                              <a href='#' id='celsius' class="active">°C</a><span></h1>
                    </div>
                    <div class="col-md-6 weather-details col-sm-12">
                      <p><strong>Pressure:</strong><span id="pressure"> 15%<span></p>
                      <p><strong>Humidity:</strong> <span id="humidity"> 99%</span></p>
                      <p><strong>Wind:</strong> <span id="wind">3Km/h</span></p>
                    </div>
                    <div>
                      <h4 id="weather-desc">Partly Cloudy</h4>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center"
                >
                  <i class="fa-solid fa-cloud icon-current"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-next">
            <h3>Next 5 days</h3>
            <div class="row d-flex justify-space-between">
              <div class="col-md col-sm-4 py-2">
                <div class="card next-day">
                  <div class="card-body">
                    <h3>Tue</h3>
                    <i class="fa-sharp fa-solid fa-cloud icon"></i>
                    <p>23°C</p>
                  </div>
                </div>
              </div>
              <div class="col-md col-sm-4 py-2">
                <div class="card next-day">
                  <div class="card-body">
                    <h3>Wed</h3>
                    <i class="fa-sharp fa-solid fa-cloud icon"></i>
                    <p>23°C</p>
                  </div>
                </div>
              </div>
              <div class="col-md col-sm-4 py-2">
                <div class="card next-day">
                  <div class="card-body">
                    <h3>Thu</h3>
                    <i class="fa-sharp fa-solid fa-cloud icon"></i>
                    <p>23°C</p>
                  </div>
                </div>
              </div>
              <div class="col-md col-sm-4 py-2">
                <div class="card next-day">
                  <div class="card-body">
                    <h3>Fri</h3>
                    <i class="fa-sharp fa-solid fa-cloud icon"></i>
                    <p>23°C</p>
                  </div>
                </div>
              </div>
              <div class="col-md col-sm-4 py-2">
                <div class="card next-day">
                  <div class="card-body">
                    <h3>Sat</h3>
                    <i class="fa-sharp fa-solid fa-cloud icon"></i>
                    <p>23°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
